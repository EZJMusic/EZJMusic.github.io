<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZJ Music - Coming 2025!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25">
    <style>
        body {
            margin: 0;
            font-family: 'Google Sans', sans-serif;
            background: radial-gradient(circle, #003366, #000033);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            overflow: hidden;
        }
        .icon {
            width: 15vh;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        header {
            background: linear-gradient(to right, #00264d, #003366);
            padding: 20px;
            flex: 0 1 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 5px solid #004080;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 6vh;
            margin: 0;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px #000;
        }
        header p {
            font-size: 3vh;
            margin: 10px 0;
            text-shadow: 1px 1px 3px #000;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            animation: bounce 1.5s infinite;
        }
        .icons .material-symbols-rounded {
            font-size: 7vh;
            transition: transform 0.3s, color 0.3s;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }
        .icons .material-symbols-rounded:hover {
            transform: scale(1.4);
            color: #00ccff;
        }
        .content {
            padding: 20px;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .content h2 {
            font-size: 5vh;
            margin: 20px 0 10px;
            color: #00ccff;
            text-shadow: 2px 2px 4px #000;
        }
        .content p {
            font-size: 3vh;
            margin: 10px 0 20px;
            color: #00ccff;
            text-shadow: 1px 1px 3px #000;
        }
        .content img {
            max-width: 100%;
            max-height: 60vh;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
        .content img:hover {
            transform: scale(1.05);
        }
        .footer {
            background: linear-gradient(to right, #003366, #00264d);
            padding: 10px 0;
            color: #fff;
            text-align: center;
            flex: 0 1 auto;
            border-top: 5px solid #004080;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="icon" src="https://raw.githubusercontent.com/EZJMusic/EZJMusic.github.io/main/Favicon.svg" alt="EZJ Music Icon"/>
        <div class="cont">
            <h1>EZJ Music</h1>
            <p>Coming 2025!</p>
            <div class="icons">
                <span class="material-symbols-rounded">music_note</span>
                <span class="material-symbols-rounded">headset</span>
                <span class="material-symbols-rounded">play_circle</span>
            </div>
        </div>
    </header>
    <div class="content">
        <h2>Get Ready for an Unforgettable Experience</h2>
        <p>Join us as we revolutionize the music industry. Stay tuned for exciting updates!</p>
        <img src="https://i.pinimg.com/originals/c1/88/e1/c188e191dda5b0c4d7897ae6d3a09b52.gif" alt="EZJ Music Coming 2025">
    </div>
    <div class="footer">
        <p>&copy; 2024 EZJ Music. All Rights Reserved.</p>
    </div>
</body>
</html>
